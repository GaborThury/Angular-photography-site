<h1>Photo upload</h1>
<input style="display: none" type="file" (change)="onFileSelected($event)" #fileInput >
<button type="button" class="btn btn-info"(click)="fileInput.click()" >Choose a file...</button>
<button type="button" class="btn btn-success" (click)="onUpload()">Upload!</button>
<p *ngIf="succesfulUpload" class="text-success">Upload succesful!</p>
