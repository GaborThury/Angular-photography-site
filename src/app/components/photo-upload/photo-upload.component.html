<h1>Photo upload</h1>
<div class="d-flex flex-column mb-3 buttons">
  <input style="display: none" type="file" (change)="onFileSelected($event)" #fileInput>
  <button type="button" class="btn btn-info mb-3"(click)="fileInput.click()" >Choose a file...</button>
  
<div class="d-flex flex-column pd-5 mb-5" *ngIf="selectedFile">
    <p class="mb-1">Name:</p>
    <input [(ngModel)]="name" class="mb-3" type="text">
    <p class="mb-1">Category:</p>
    <select [(ngModel)]="category" name="category" id="selectCategory" class="pd-5">
        <option value="nature">Nature</option>
        <option value="animals">Animals</option>
        <option value="city">City</option>
    </select>
</div>

<div class="d-flex flex-column" *ngIf="selectedFile">
  <button type="button" class="btn btn-success mb-3"  (click)="onUpload()">Upload!</button>
  <p *ngIf="succesfulUpload" class="text-success text">Upload succesful!</p>
  <p *ngIf="errorInUploadProgress" class="text-danger text">Uploading failed! Only .jpg or .png files are accepted.</p>
</div>
